name: Executar Monitoramento de Logs

on:
  schedule:
    - cron: "*/30 * * * *"   # Executa a cada 30 minutos
  workflow_dispatch:         # Permite rodar manualmente (botão "Run workflow")

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Executar script de monitoramento
        run: python monitor_logs.py

      - name: Upload do CSV como artefato
        uses: actions/upload-artifact@v3
        with:
          name: logs-gerados
          path: logs_seguranca.csv
